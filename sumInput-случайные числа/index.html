<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="maincolor" class="form">
      <div class="info form__item">
        <div class="form__label">Массив случайных чисел:</div>
        <div class="array form__item"></div>
        <div class="form__label">Минимальное значение:</div>
        <div class="min form__item"></div>
        <div class="form__label">Максимальное значение:</div>
        <div class="max form__item"></div>
        <div class="form__label">Среднее арифметическое:</div>
        <div class="arithmetic-mean form__item"></div>
        <div class="form__label">Сумма чисел равна:</div>
        <div class="sum form__item"></div>
        <div class="form__label">Произведение чисел равно:</div>
        <div class="multiply form__item"></div>
      </div>

      <button class="form__button">Готово</button>
    </div>
    <script src="./script.js"></script>
